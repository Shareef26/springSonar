property.filename =D:\

appenders = console,rolling

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %X{messageId} [%t] %c{1} - %msg%n

appender.rolling.type = RollingFile
appender.rolling.name = EntityManagerLogger
appender.rolling.fileName = ${filename}/EntityManagerDebugLogs.log
appender.rolling.filePattern = ${filename}/EntityManagerDebugLogs-%d{dd-MM-yy}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %X{messageId} [%t] %c{1} - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 30

#appender.file.type = File
#appender.file.name = debugLogger
#appender.file.fileName=${filename}/EntityManagerLoggerDebugLogs.log
#appender.file.layout.type=PatternLayout
#appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %X{messageId} [%t] %c{1} - %msg%n

loggers=rolling
logger.rolling.name=com.bt.ngd.entitymanager
logger.rolling.level = all
#logger.file.appenderRefs = file
logger.rolling.appenderRef.rolling.ref = EntityManagerLogger

rootLogger.level = warn
rootLogger.appenderRefs = STDOUT,EntityManagerLogger
